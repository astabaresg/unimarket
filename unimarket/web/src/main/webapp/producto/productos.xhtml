<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="contenido">
	    <h:form id="FormUsuarioProducto">
			
			<p:fieldset id="productos" legend="productos registrados">
				<p:dataTable id="listaproductos" var="producto" value="#{productoBean.productos}">
				
					<p:column headerText="Id">
						<h:outputText value="#{producto.id}" />
					</p:column>
				
					<p:column headerText="Nombre">
						<h:outputText value="#{producto.nombre}" />
					</p:column>
					
					<p:column headerText="Categoria">
						<h:outputText value="#{producto.categoria}" />
					</p:column>
					
					<p:column style="width:32px">
	                    <p:commandButton update=":FormUsuarioProducto:display" oncomplete="PF('productoDialog').show()" icon="pi pi-search">
	                        <f:setPropertyActionListener value="#{producto}" target="#{productoBean.producto}" />
	                    </p:commandButton>
                	</p:column>
					
				</p:dataTable>
			</p:fieldset>
			
			
			<p:dialog header="Detalle de producto" widgetVar="productoDialog" resizable="false" draggable="false"
              showEffect="fade" hideEffect="fade" modal="true">
		        <p:outputPanel id="display">
		            <h:panelGrid columns="2" cellpadding="4" rendered="#{not empty productoBean.producto}">
		                
		                <h:outputText value="Id" />
		                <h:outputText value="#{productoBean.producto.id}" style="font-weight:bold"/>
		 
		                <h:outputText value="Nombre:" />
		                <h:outputText value="#{productoBean.producto.nombre}" style="font-weight:bold"/>

		                <h:outputText value="Categoria" />
		                <h:outputText value="#{productoBean.producto.categoria}" style="font-weight:bold"/>
		 		                
		                <f:facet name="footer">
							<p:commandButton value="Eliminar" ajax="false" action="#{productoBean.eliminar}" />
							<p:commandButton value="Actualizar" ajax="false" action="#" />							
						</f:facet>
		                
		            </h:panelGrid>
		        </p:outputPanel>
    		</p:dialog>
			
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
