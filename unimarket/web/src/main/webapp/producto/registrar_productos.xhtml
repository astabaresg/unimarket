<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="contenido">
		<h:form>
			<p:panelGrid columns="2" border="1">
				<p:outputLabel value="Nombre del usuario: " />
				<p:outputLabel value="#{productoBean.usuario.nombre}" />
				<p:outputLabel value="Nombre" />
				<p:inputText value="#{productoBean.nombre}" />
				<p:outputLabel value="Descripcion" />
				<p:inputText value="#{productoBean.descripcion}" />
				<p:outputLabel value="Precio" />
				<p:inputNumber value="#{productoBean.precio}">
					<f:converter converterId="javax.faces.Double" />
				</p:inputNumber>
				<p:outputLabel value="Fecha limite" />
				<p:datePicker value="#{productoBean.fecha_limite}" />
				<p:outputLabel value="Cantidad" />
				<p:inputNumber value="#{productoBean.cantidad}">
					<f:converter converterId="javax.faces.Integer" />
				</p:inputNumber>
				<p:outputLabel value="Categoria" />
				<p:selectOneMenu value="#{productoBean.categoria}" effect="fade"
					filter="true" filterMatchMode="startsWith" style="width:125px">
					<f:selectItem itemLabel="Seleccione una categoria"
						noSelectionOption="true" />
					<f:selectItem itemLabel="TECNOLOGIA" itemValue="TECNOLOGIA" />
					<f:selectItem itemLabel="DEPORTE" itemValue="DEPORTE" />
					<f:selectItem itemLabel="MODA" itemValue="MODA" />
					<f:selectItem itemLabel="LIBROS" itemValue="LIBROS" />
					<f:selectItem itemLabel="JOYAS" itemValue="JOYAS" />
				</p:selectOneMenu>
				<p:outputLabel value="Imagen" />
				<p:fileUpload value="#{productoBean.imagen}" mode="simple"
					skinSimple="true" />
				<p:commandButton action="#{productoBean.registrar}" value="Aceptar"
					ajax="false" />
			</p:panelGrid>
		</h:form>
		<p:growl />
	</ui:define>
</ui:composition>
</html>
