<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/WEB-INF/template.xhtml">
	<ui:define name="login">
		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">Registrar empleado</f:facet>
				<p:outputLabel value="Cedula" />
				<p:inputText value="#{seguridadBean.usuario.id}" disabled="true" />
				<p:outputLabel value="Nombre" />
				<p:inputText value="#{usuarioBean.nombre}" />
				<p:outputLabel value="Numero de telefono" />
				<p:inputText value="#{usuarioBean.numTelefono}" />
				<p:outputLabel value="Correo" />
				<p:inputText value="#{usuarioBean.email}" />
				<p:outputLabel value="Clave" />
				<p:password value="#{usuarioBean.clave}" feedback="true"
					inline="true" />
				<p:outputLabel value="Direccion" />
				<p:inputText value="#{usuarioBean.direccion}" />
				<f:facet name="footer">
					<p:commandButton action="#{usuarioBean.agregarU}" value="Aceptar"
						ajax="false" />
					<p:commandButton action="/index" value="Cancelar"
						ajax="false" />
				</f:facet>
			</p:panelGrid>
		</h:form>
		<p:growl />
	</ui:define>
</ui:composition>
</html>
